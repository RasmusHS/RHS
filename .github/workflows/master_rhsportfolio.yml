# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - RHSPortfolio

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'RHSPortfolio' # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './publish' # set this to the path of your web app project
  DOTNET_VERSION: '8.x'
  SOLUTION_PATH: './RHS.sln'
  API_PROJECT_PATH: './src/RHS.API/RHS.API.csproj'
  PUBLISH_DIR: './publish'
  TESTCONTAINERS_RYUK_DISABLED: true
  TESTCONTAINERS_CHECKS_DISABLE: true
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
          
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Docker Info (debug)
        run: docker info
                
      - name: Restore 
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
        
      - name: Test
        env:
          TESTCONTAINERS_HOST_OVERRIDE: localhost
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
